<body>
  <header>

  <main class="contents"> 
    <div id="slogan">
      <p>
        AI로 빠르게 진단하는 <br> ‘우리 아이 피부 질환’
      </p>
    </div>

    <div id="information">
      <img id="main_image1" src='./image/asopi_main_image.png'alt="메인" width="100%" />
      <div id="info_text1">
        30가지의 복잡한 피부 질환을

        언제 어디서나 확인할 수 있어요.

        아이의 피부 상태를 확인하고 기록하여,
        <br />차도를 알 수 있어요.

      <img id="main_image2" src='./image/asopi_main_image_2.png' alt="메인2" width="100%" />

        자체 개발한 AI 모델이
        <br />피부의 상태를 진단해드려요.
        <br />
        <br />
        내 주변 가까운 병원까지
        <br />함께 확인할 수 있어요.
      </div>
    </div>



    <br>
    <br>
    <div id="button">
      <button class="button" type="button" onclick="to_login_or_diagnosis()">아소피 시작하기</button>
      <script>
             function to_login_or_diagnosis() {
          // 로컬 스토리지에서 엑세스 토큰을 가져옵니다.
          const accessToken = localStorage.getItem('accessToken');
          if (accessToken) {
            // 엑세스 토큰이 있는 경우, 로그인을 한 상태입니다.
            window.location.href = 'diagnosis.html'; // 진단 페이지로 이동합니다.
          } else {
            // 엑세스 토큰이 없는 경우, 로그인을 하지 않은 상태입니다.
            window.location.href = 'login.html'; // 로그인 페이지로 이동합니다.
          }
        }
      </script>
    </div>
  </main>
